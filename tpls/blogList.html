<div class="list-content">
		<h2>文章列表</h2>
		<ul class="list-unstyled">
			<li class="item" ng-repeat="blog in userInfo.blogs">
				<a ng-bind="blog.name" href="#userBlog/{{blog.name}}"></a>
				<div>
				<span ng-bind="blog.createDate"></span>
				<span>浏览次数:</span><span ng-bind="blog.scanTimes"></span>
				</div>
			</li>
		</ul>
</div>
